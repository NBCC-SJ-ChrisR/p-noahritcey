<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <div class="mb-4">
                        <i class="bi bi-check-circle text-success" style="font-size: 3rem;"></i>
                    </div>
                    <h3 class="text-success">Order Successfully Placed!</h3>
                    <p class="lead mb-4">Thank you for your order</p>

                    <div class="mb-4">
                        <div class="alert alert-info">
                            <p class="mb-0">Your order will be ready for
                                <span th:text="${orderType == 'delivery' ? 'delivery' : 'pickup'}"></span>
                                at <span th:text="${selectedTime}"></span>
                            </p>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <a href="/" class="btn btn-primary">Return Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
