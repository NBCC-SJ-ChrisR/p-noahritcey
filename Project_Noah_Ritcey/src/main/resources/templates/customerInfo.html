<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center mb-4">Customer Details</h3>

                    <form th:action="@{/orderSummary}" method="post">
                        <div class="mb-3">
                            <label class="form-label">First Name:</label>
                            <input type="text" name="firstName" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Last Name:</label>
                            <input type="text" name="lastName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number:</label>
                            <input type="tel" name="phoneNumber" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">House Number:</label>
                            <input type="number" name="houseNumber" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Street:</label>
                            <input type="text" name="street" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Province:</label>
                            <select id="province" name="province" required>
                                <option value="AB">AB</option>
                                <option value="BC">BC</option>
                                <option value="MB">MB</option>
                                <option value="NB">NB</option>
                                <option value="NL">NL</option>
                                <option value="NS">NS</option>
                                <option value="NT">NT</option>
                                <option value="NU">NU</option>
                                <option value="ON">ON</option>
                                <option value="PE">PE</option>
                                <option value="QC">QC</option>
                                <option value="SK">SK</option>
                                <option value="YT">YT</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Postal Code:</label>
                            <input type="text"
                                   name="postalCode"
                                   pattern="^[ABCEGHJ-NPRSTVXY]\d[ABCEGHJ-NPRSTV-Z][ -]?\d[ABCEGHJ-NPRSTV-Z]\d$"
                                   placeholder="A1A 1A1"
                                   maxlength="7"
                                   required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Pick Pickup/Delivery Time</button>
                    </form>
                    <a th:href="@{/buildPizza/cart}" class="btn btn-primary">Return to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
