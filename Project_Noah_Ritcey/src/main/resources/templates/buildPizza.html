<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pizza Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Build Your Pizza</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/buildPizza/addToCart}" method="post">
                        <!-- Size Selection -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Size</label>
                            <select name="sizeId" class="form-select" required>
                                <option value="">Select Size</option>
                                <option th:each="size : ${sizes}"
                                        th:value="${size.id}"
                                        th:text="${size.name + ' ($' + #numbers.formatDecimal(size.price, 1, 2) + ')'}"
                                        th:disabled="${size.id == 4}">
                                </option>
                            </select>
                        </div>

                        <!-- Crust Selection -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Crust</label>
                            <select name="crustId" class="form-select" required>
                                <option value="">Select Crust</option>
                                <option th:each="crust : ${crusts}"
                                        th:value="${crust.id}"
                                        th:text="${crust.name + ' (+$' + #numbers.formatDecimal(crust.price, 1, 2) + ')'}">
                                </option>
                            </select>
                        </div>

                        <!-- Toppings Selection -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Toppings</label>
                            <div class="row g-3">
                                <div class="col-md-6" th:each="topping : ${toppings}">
                                    <div class="form-check">
                                        <input class="form-check-input"
                                               type="checkbox"
                                               name="toppingsIds"
                                               th:value="${topping.id}">
                                        <label class="form-check-label"
                                               th:text="${topping.name + ' (+$' + #numbers.formatDecimal(topping.price, 1, 2) + ')'}">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Quantity Selection -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Quantity</label>
                            <input type="number"
                                   name="quantity"
                                   class="form-control"
                                   value="1"
                                   min="1"
                                   max="5"
                                   required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Add to Cart</button>
                            <a th:href="@{/buildPizza/cart}" class="btn btn-secondary">View Cart</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
